<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment for creating multiplicationTable</title>
</head>

<body>

    <h1>Multiplication Table</h1>
    Enter a number: <br>
    <input type="text" id="num" />
    <input type="button" value="Generate table" onClick="Multiplication()" />
    <div id="output"></div>

    <script>
        function Multiplication() {
            var num = document.getElementById('num').value;
            var product = "";
            for (var i = 1; i <= 10; i++) {
                product = product + i + " * " + num + " = " + i * num + "<br/>";
            }
            document.getElementById("output").innerHTML = product;
        }

    </script>

</body>

</html>
